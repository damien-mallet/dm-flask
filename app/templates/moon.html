<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Planets</title>
    <!-- cnd link font awsesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='moon.css') }}" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <nav>
      <div class="logo">Move around to explore.</div>
      <div class="nav-links">
        <ul>
          <li><img src="images/linkedin.png" alt="" /></li>
          <li><img src="images/facebook.png" alt="" /></li>
          <li><img src="images/instagram-logo.png" alt="" /></li>
        </ul>
      </div>
    </nav>

    <section id="sectionone" class="screen">
      <div id="scene">
        <div data-depth="0.1" class="bg">
          <img src="{{ url_for('static', filename='images/background.png') }}" alt="" />
        </div>
        <div data-depth="0.2" class="rock1">
          <img src="{{ url_for('static', filename='images/rock.png') }}" alt="" />
        </div>
        <div data-depth="1.2" class="earth">
          <img src="{{ url_for('static', filename='images/moon.png') }}" alt="" />
        </div>
        <div data-depth="0.1" class="text">
          <h1>Moon</h1>
        </div>
        <div data-depth="0.4" class="mid">
          <img src="{{ url_for('static', filename='images/mid.png') }}" alt="" />
        </div>
        <div data-depth="0.1" class="fore">
          <img src="{{ url_for('static', filename='images/foreground.png') }}" alt="" />
        </div>
      </div>
    </section>

    <div class="container">
      <div class="wrapper">
         <div class="image">
            <!-- <img src="" alt=""> -->
         </div>
         <div class="content">
            <div class="icon">
               <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="text">
               No file chosen, yet!
            </div>
         </div>
         <div id="cancel-btn">
            <i class="fas fa-times"></i>
         </div>
         <div class="file-name">
            File name here
         </div>
      </div>
      <button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
      <input id="default-btn" type="file" hidden>
   </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="{{ url_for('static', filename='moon.js') }}" type="text/javascript"></script>
  </body>
</html>
